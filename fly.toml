# fly.toml app configuration file generated for la-pension-radio on 2023-08-29T18:57:20+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "la-pension-radio"
primary_region = "lhr"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "la-pension-radio.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
